<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/entradas.css">
    <title>Entradas</title>
</head>
<body>
    <div class="container">
        <h1>Entradas</h1>
        <form class="add-goal-container" id="form">
            <input type="text" id="goalName" class="goal-name" placeholder="Entradas">
            <input type="number" id="goalValue" class="goal-value" placeholder="Valor">
            <button type="submit" id="addGoal" class="add-button">Adicionar</button>
        </form>
        <ul class="goal-list" id="goalList"></ul>
    </div>
    <script src="../js/entradas.js"></script>
</body>

</html>
